version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: shopify_sync_db
    environment:
      POSTGRES_USER: shopify
      POSTGRES_PASSWORD: shopify123
      POSTGRES_DB: shopify_sync
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shopify"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: shopify_sync_app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://shopify:shopify123@db:5432/shopify_sync
      SHOPIFY_API_KEY: ${SHOPIFY_API_KEY}
      SHOPIFY_API_SECRET: ${SHOPIFY_API_SECRET}
      SHOPIFY_API_VERSION: 2024-01
      SHOPIFY_SCOPES: read_products,read_orders,read_customers
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      APP_SECRET_KEY: ${APP_SECRET_KEY:-change_this_secret_key_in_production}
      OAUTH_REDIRECT_URL: ${OAUTH_REDIRECT_URL:-http://localhost:8000/api/oauth/callback}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
