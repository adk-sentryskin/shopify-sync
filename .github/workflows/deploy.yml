# =============================================================================
# CI/CD Pipeline for Shopify Sync Microservice
# =============================================================================
# Triggers: Push to main branch and pull requests
# Deployment: Google Cloud Run (Serverless)
# =============================================================================

name: Deploy Shopify Sync Service

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: shopify-473015
  SERVICE_NAME: shopify-sync-service
  REGION: us-central1
  IMAGE_NAME: gcr.io/shopify-473015/shopify-sync-service

jobs:
  # =============================================================================
  # Job 1: Lint and Test
  # =============================================================================
  test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov flake8 black

      - name: Lint with flake8
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check code formatting with black
        run: black --check app
        continue-on-error: true

      - name: Run tests
        run: |
          # Add tests here when available
          pytest tests/ -v --cov=app --cov-report=term-missing || echo "No tests found yet"
        continue-on-error: true

  # =============================================================================
  # Job 2: Build and Push Docker Image
  # =============================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

  # =============================================================================
  # Job 3: Deploy to Google Cloud Run (Staging)
  # =============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run (Staging)
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}-staging
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          region: ${{ env.REGION }}
          flags: |
            --port=8000
            --cpu=1
            --memory=512Mi
            --min-instances=0
            --max-instances=10
            --timeout=300
            --allow-unauthenticated
          # Environment variables - non-sensitive configuration
          # NOTE: You can move sensitive values here for testing/development
          # Secrets take precedence if both are defined
          env_vars: |
            ENVIRONMENT=staging
            DEBUG=false
            LOG_LEVEL=INFO
          # Secrets from Google Cloud Secret Manager
          # NOTE: If a secret doesn't exist, you can provide the value in env_vars instead
          # Format: ENV_VAR_NAME=secret-name:version
          secrets: |
            DB_DSN=shopify-sync-db-dsn-staging:latest
            SHOPIFY_API_KEY=shopify-api-key-staging:latest
            SHOPIFY_API_SECRET=shopify-api-secret-staging:latest

      - name: Verify deployment
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }}-staging \
            --region=${{ env.REGION }} \
            --format='value(status.url)')

          echo "Service URL: $SERVICE_URL"

          # Test health endpoint
          curl -f "$SERVICE_URL/health" || curl -f "$SERVICE_URL/" || echo "Warning: Health check endpoint not available"

          echo "Staging deployment completed!"

  # =============================================================================
  # Job 4: Notify on Deployment Status
  # =============================================================================
  notify:
    name: Notify on Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: always()

    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy-staging.result }}" == "success" ]; then
            echo "Staging deployment successful!"
          elif [ "${{ needs.deploy-staging.result }}" == "failure" ]; then
            echo "Deployment failed!"
            exit 1
          else
            echo "Deployment skipped"
          fi
